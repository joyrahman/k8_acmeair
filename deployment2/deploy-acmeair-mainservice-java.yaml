###### Main Service ######
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: acmeair-mainservice
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: acmeair-main-deployment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-mainservice-java
        image: acmeair-mainservice-java:latest
        ports:
        - containerPort: 9080
        - containerPort: 9443
        imagePullPolicy: IfNotPresent
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-main-service
  namespace: default
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-main-deployment
